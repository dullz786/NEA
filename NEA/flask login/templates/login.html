    <link rel="stylesheet"  type="text/css" href='{{ url_for('static', filename='login.css') }}'>

<body>
    <div id="container">
        <div id="wrapper"></div>
            <header>
                <a href='#' class="logo">ReviseBio</a>
                <div class="menu-toggle">
                </div>
                <nav id="myNavbar">
                    <ul>

                        <span></span>
                    </button>

                </nav>
                
        





                <div class="clearfix"></div>

    <form method="POST">
        <h1 id="h1LOGIN">LOGIN:</h1>
        <div class="form-group"> <!--bootsrap cdn class-->
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">


        </div>

        <div class="form-group"> <!--bootsrap cdn class-->
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">


        </div>

        

        <br />
        <button type="submit">Submit</button>
    
    
    
    
    
    
    </form>








    <script type="text/javascript" src="{{ url_for('static', filename='hamburger.js') }}"></script>
