<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Register Form</title>
    <link rel="stylesheet"  type="text/css" href='{{ url_for('static', filename='register.css') }}'>
    <link rel="stylesheet" type="text/css" href='{{ url_for('static', filename='dullzbase.css') }}'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d60ff5ed18.js" crossorigin="anonymous"></script>


    

</head>
<body>
    <div id="container">
        <div id="wrapper"></div>
            <header>
                <a href='#' class="logo">ReviseBio</a>
                <div class="menu-toggle">
                </div>
                <nav id="myNavbar">
                    <ul>
                     
                     
                     <li><a href="home" >Home</a></li>
                      
                     <li><a href="login/">Login</a></li>
                     <li><a href="#" class="active">Sign Up</a></li>
                     
                    </ul>

                    <button class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                </nav>
                
        





                <div class="clearfix"></div>
            </header>



        
    
    
     
    </div>

    

    <form method="POST">
        <h1 id="h1signup">SIGN UP:</h1>
        <div class="form-group"> <!--bootsrap cdn class-->
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">


        </div>

        <div class="form-group"> <!--bootsrap cdn class-->
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first Name">


        </div>







        <div class="form-group"> <!--bootsrap cdn class-->
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password">


        </div>

        <div class="form-group"> <!--bootsrap cdn class-->
            <label for="password2">Re-enter Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">


        </div>

        <br />
        <button type="submit">Submit</button>
    
    
    
    
    
    
    </form>




    <script type="text/javascript" src="{{ url_for('static', filename='hamburger.js') }}"></script>
    
</body>
</html>
